# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobportaldb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' will create tables if they don't exist, and update schema.
# Useful for development. Use 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update
# It's generally fine to let Spring Boot detect the dialect, but explicitly setting is also ok.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Server Port (optional, default is 8080)
server.port=8080

# Enable Spring Security debug logging (helpful for diagnosing login issues)
logging.level.org.springframework.security=DEBUG

# Custom Security Properties
# Define default admin credentials (for initial setup/demonstration purposes only)
# *** REMOVE OR COMMENT OUT THESE LINES ENTIRELY ***
# app.admin.username=admin
# app.admin.password=dileep


# Configure login page and processing URLs - These match values used in SecurityConfig
# Note: With the AuthenticationSuccessHandler and single processing URL (/do-login),
# the specific processing-url and default-success-url properties for admin/user
# are less critical for the *logic* but match the naming conventions used in SecurityConfig.
# The SecurityConfig defines the *actual* /do-login processing URL.
security.admin.login-page=/login-admin
# security.admin.login-processing-url=/do-admin-login # This is defined in SecurityConfig as part of the single /do-login setup
# security.admin.default-success-url=/admin/dashboard # successHandler takes precedence for admin
# security.admin.failure-url=/login-admin?error # failures now redirect to the common LOGIN_FAILURE_URL in SecurityConfig

security.user.login-page=/login-user
# security.user.login-processing-url=/do-user-login # This is defined in SecurityConfig as part of the single /do-login setup
# security.user.default-success-url=/user/dashboard # successHandler takes precedence for user
security.user.failure-url=/login-user?error # failures now redirect to the common LOGIN_FAILURE_URL in SecurityConfig


# Common Login Processing URL defined in SecurityConfig: /do-login
# Common Login Failure URL defined in SecurityConfig: /login-user?error

# Logout configuration
security.logout.url=/logout
security.logout.success-url=/

