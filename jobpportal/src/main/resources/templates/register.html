<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>User Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h2>User Registration</h2>

<div th:if="${registrationError}" class="error-message">
  <p th:text="${registrationError}"></p>
</div>

<form th:action="@{/register-user}" th:object="${user}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />
  </div>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div>
    <button type="submit">Register</button>
  </div>
</form>

<hr/>

<h2>Welcome to the Job Portal</h2>

<div sec:authorize="isAuthenticated()">
  <p>You are logged in as <span sec:authentication="name"></span>.</p>

  <div sec:authorize="hasRole('ADMIN')">
    <p><a th:href="@{/admin/dashboard}">Go to Admin Dashboard</a></p>
  </div>

  <div sec:authorize="hasRole('USER')">
    <p><a th:href="@{/user/dashboard}">Go to User Dashboard</a></p>
  </div>

  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</div>

<div sec:authorize="isAnonymous()">
  <p>Please log in or register:</p>
  <p><a th:href="@{/login-user}">User Login</a></p>
  <p><a th:href="@{/login-admin}">Admin Login</a></p>
  <p><a th:href="@{/register}">Register as User</a></p>
</div>

</body>
</html>
