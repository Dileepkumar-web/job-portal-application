<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> </head>
<body>

<h2>User Registration</h2>

<div th:if="${registrationError}" class="error-message">
    <p th:text="${registrationError}"></p>
</div>

<form th:action="@{/register-user}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <button type="submit">Register</button>
    </div>
</form>

<p><a th:href="@{/login-user}">Already have an account? Login Here</a></p>
<p><a th:href="@{/}">Back to Home</a></p>

<style>
    /* Basic styling for messages (can be in your css/style.css) */
    .error-message {
        color: red;
        margin-bottom: 15px;
    }
    .success-message {
        color: green;
        margin-bottom: 15px;
    }
</style>
</body>
</html>
