<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> </head>
<body>
<h2>User Login</h2>

<div th:if="${loginError}" class="error-message">
    <p th:text="${loginError}"></p>
</div>
<div th:if="${registrationSuccess}" class="success-message">
    <p th:text="${registrationSuccess}"></p>
</div>


<form th:action="@{/do-login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <button type="submit">Login</button>
    </div>
</form>

<p><a th:href="@{/register}">New User? Register Here</a></p>
<p><a th:href="@{/}">Back to Home</a></p>

<style>
    /* Basic styling for messages (can be in your css/style.css) */
    .error-message {
        color: red;
        margin-bottom: 15px;
    }
    .success-message {
        color: green;
        margin-bottom: 15px;
    }
</style>
</body>
</html>
